- name: cron | install cron package
  tags: packages,cron
  become: true
  package:
    name:
      - "{{ cron_package }}"
    state: latest

- name: cron | start and enable cronie daemon
  tags: cron
  service:
    name: cronie
    state: started
    enabled: true
  when: ansible_distribution == "Archlinux"

- name: cron | schedule automatic ansible provisioning
  tags: cron
  cron:
    name: "ansible provision"
    user: "{{ user }}"
    hour: "{{ ansible_cron_hour | default('*') }}"
    minute: "{{ ansible_cron_minute | default('*/30') }}"
    job: "/usr/local/bin/cli_ansible_pull.sh > /dev/null"

- name: system setup | cron | schedule ansible cleanup at boot
  tags: cron
  cron:
    name: "ansible refresh at boot"
    user: "{{ user }}"
    special_time: reboot
    job: "/bin/rm -rf /home/{{ user }}/.ansible"
